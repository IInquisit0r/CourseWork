name: CI/CD Pipeline for k3d

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      TEST_DB_USER: ${{ secrets.TEST_DB_USER }}
      TEST_DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
      TEST_DB_NAME: ${{ secrets.TEST_DB_NAME }}

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: "${TEST_DB_USER}"
          POSTGRES_PASSWORD: "${TEST_DB_PASSWORD}"
          POSTGRES_DB: "${TEST_DB_NAME}"
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${TEST_DB_USER}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432; then
              echo "Postgres is ready!"
              break
            fi
            echo "Waiting for postgres..."
            sleep 3
          done

      - name: Run basic DB check
        run: |
          python - <<EOF
          import sqlalchemy
          from sqlalchemy import create_engine
          import os

          url = f"postgresql://{os.getenv('TEST_DB_USER')}:{os.getenv('TEST_DB_PASSWORD')}@localhost:5432/{os.getenv('TEST_DB_NAME')}"
          engine = create_engine(url)
          with engine.connect() as conn:
              print("DB OK:", conn.execute(sqlalchemy.text("SELECT 1")).scalar())
          EOF

      - name: Build Docker image
        run: docker build -t iinquisit0r/userapi:latest app/.

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push iinquisit0r/userapi:latest
