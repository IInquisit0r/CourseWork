version: '3.9'

services:
  backend:
    image: project-backend:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - app-net
    environment:
      DATABASE_URL: postgresql+asyncpg://eums_user:eums_pass@postgres/eums
      REDIS_URL: redis://redis:6379/0

  frontend:
    image: project-frontend:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - app-net

  postgres:
    image: postgres:15
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    environment:
      POSTGRES_USER: eums_user
      POSTGRES_PASSWORD: eums_pass
      POSTGRES_DB: eums
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-net

  redis:
    image: redis:7
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - app-net

  traefik:
    image: traefik:v2.10
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-net

volumes:
  postgres_data:

networks:
  app-net:
