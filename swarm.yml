version: "3.8"

services:
  traefik:
    image: traefik:v3.1

    networks:
      - traefik_proxy
    command:
      - "--providers.swarm=true"
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--providers.swarm.network=traefik_proxy"
      - "--entrypoints.web.address=:80"
      - "--api.dashboard=true"
      - "--api.insecure=true"        # Панель Traefik без пароля
      - "--metrics.prometheus=true"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`dashboard.swarm.localhost`)"
    ports:
      - "80:80"
      - "8080:8080"                    # Панель Traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      placement:
        constraints:
          - node.role==manager

  whoami:
    image: traefik/whoami
    networks:
      - traefik_proxy
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.whoami.rule=Host(`whoami.swarm.localhost`)"
        - "traefik.http.services.whoami.loadbalancer.server.port=80"

  userapi:
    image: userapi:latest
    networks:
      - traefik_proxy
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.userapi.rule=Host(`userapi.swarm.localhost`)"
        - "traefik.http.routers.userapi.entrypoints=web"
        - "traefik.http.services.userapi.loadbalancer.server.port=8000"

networks:
  traefik_proxy:
    driver: overlay
    attachable: true